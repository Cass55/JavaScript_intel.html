// Task 1 - Display odd or even numbers from 0 to 10

// Task 2 - Using Do While Loop to display numbers until input is reached
document.write("<h2>Task 2:</h2>");
let myNum;
do {
	myNum = parseInt(prompt("Enter a number between 5 and 20: "));
} while (isNaN(myNum) || myNum < 5 || myNum > 20);
let counter = 1;
do {
	document.write(counter + "<br>");
	counter++;
} while (counter <= myNum);

document.write("<h2>Task 3:</h2>");
let subjects = [

	"Algebra", 
	"Programming", 
	"Art",

];

// Display array values using forEach
document.write("<p>Array values using forEach:</p>");
